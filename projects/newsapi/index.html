<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>newsApi</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper orange darken-4">
        <div class="container">
          <a href="#" class="brand-logo">NewsApi</a>
        </div>
      </div>
    </nav>
    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <form name="news-contols">
                <div class="card-content">
                  <span class="card-title">Card Title</span>
                  <div class="input-field">
                    <select name="country" id="country">
                      <option value="ua">Ukrain</option>
                      <option value="us">United state</option>
                    </select>
                    <label>choose your country</label>
                  </div>
                  <div class="input-field">
                    <select name="category" id="category">
                      <option value="business">Бізнес</option>
                      <option value="entertainment">Розваги</option>
                      <option value="health">Здоров’я</option>
                      <option value="science">Наука</option>
                      <option value="sports">Спорт</option>
                      <option value="technology">Технології</option>
                    </select>
                    <label>choose category</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                      name="search"
                    />
                    <label for="autocomplete-input">Search</label>
                  </div>
                </div>
                <div class="card-action">
                  <button
                    class="btn orange darken-4 waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="newsContainer">
      <div class="container">
        <div class="news-field row"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
